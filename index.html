<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="js/lib/Leaflet.MakiMarkers.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="content">
        <div class="title">
            <h1>Map Thing</h1>
        </div>
        <form id="location-search">
            <input id="location" name="location" type="text" placeholder="Search for a location">
            <input type="submit" value="">
        </form>
        <div id="map"></div>
        <div id="slideshow">
            <input type="button" id="prev-image">
            <div id="imageContainer"></div>
            <input type="button" id="next-image">
        </div>
        <div id="slideshow-controls">
            <input type="button" id="get-images" value="Find images">
            <input type="button" id="pan-to-image" value="Locate on map">
        </div>
    </div>

</body>
</html>
